<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginformimage.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div>
        <form>
            <h1>Login</h1>
            <div class="input-field">
                <span class="material-symbols-outlined icon">
                    person
                    </span>
                <input class="inputname" type="text"  placeholder="User name" ><br>
                <span class="material-symbols-outlined icon id">
                    lock
                    </span>
                <input class="inputpass" type="password" placeholder="password"><br>
                <a href="#">Forget your password?</a>
            </div>
            <button>Login</button>
        </form>
    </div>
</body>
</html>
